<!DOCTYPE html>
<html lang="en">
  <head>
    <title>offline_First</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <link href="/styles/main.css" rel="stylesheet">
  </head>
  <body>
    
    <!--App-->
    <div id="app">
      <header>
        <h1 v-bind:style="color">{{title}}</h1>
      </header>
      <main>
        <img src="/images/smiley.svg" alt="A mobile phone with a smiley face">
        <p>{{message}}</p>
      </main>
      <footer>
        <small>{{copyright}}</small>
      </footer>
    </div>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/localforage.min.js"></script>
    <script src="/scripts/vue.js"></script><!--use min version for production-->
    <script src="/scripts/app.js"></script>
  </body>
</html>
