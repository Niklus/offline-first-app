<html lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headlines</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <style>
      body{
        background: #e2e1e0;
      }
      li{
        list-style: none;
      }
      button{
        display: block;
        margin-top: 5px;
      }
      input{
        margin-top: 5px;
      }
      img{
        width: 30%;
      }
  </style>
  </head>
  <body>
    <!-- Add your site or app content here -->
    <div id="app">
      <header>
        <h1 v-bind:style="color">{{title}}</h1>
      </header>
      <hr>
      <main>
        
       
        <section>
          <h2>Categories</h2>
          <ul>
            <li v-for="category in categories">
              <button v-on:click="getHeadlines" v-bind:id="category">{{ category }}</button>
            </li>
          </ul>
        </section>
        
        <hr>

        <section><!--If u need to reuse, make a component off this section-->
          <h2>Headlines</h2>
          <ul>
            <li v-for="obj1 in results">
                <img v-bind:id="obj1.source" v-bind:src="getIcons(obj1.source)" v-bind:alt="obj1.source"><!--Render conditinally-->
                <h3>{{obj1.sortBy}} headlines</h3>
              <ul>
                <li v-for="obj2 in obj1.articles" >     
                  <img v-bind:src="obj2.urlToImage">
                  <!--if offline conditionally use blob and greyout links-->
                  <br>
                    <h4>{{obj2.title}}</h4>
                  <br>
                  <a v-bind:href="obj2.url">  
                    {{obj2.description}} <!--find a way to indicate its a link-->
                  </a>
                  <br>
                    {{obj2.publishedAt}}   
                  <hr><!--End of list-->
                </li>
              </ul>
            </li>
          </ul>  
            
        </section>

        <hr>

        <section>
          <h2>My Sources</h2>
          <!-- Clickable Images and buttons from idb-->
          <button>Update Sources</button>
          <input type="text" placeholder="by Source e.g bbc">
          <button>Get By Source</button>
          <p>Sources Are added based on your selcted categories</p>
          <button>Å”emove Source</button>

        </section>
      </main>

      <footer>
      </footer>

    </div>


    <script src="scripts/vue.js"></script>
    <script src="scripts/localforage.min.js"></script>
    <script src="scripts/app.js"></script>
